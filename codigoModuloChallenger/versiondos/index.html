<body>
    <div class="contenedor">
        <h1 class="titulo"> 🕵️‍♂️ Amigo Secreto</h1>

        <div class="formulario">

                <label for="name">Nombre del participante:</label>

                <button type="submit" class="button button1">Agregar Participante</button>
            </form>
        </div>

        <div class="formulario" >
            <h2>Participantes Agregados</h2>
            <ul id="listadoParticipantes"></ul>
            <button id="asignarBoton" disabled >Asignar Amigos Secretos</button>
        </div>
        

        <div >
             <h2>Resultados</h2>
             <ul id="listaResultado"></ul>
        </div >
    </div>
